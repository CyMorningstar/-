<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Page Not Found</title>
<script type="text/javascript">
  // Single Page Apps don't need special handling for 404s,
  // they are usually handled by the client-side router.
  // However, GitHub Pages doesn't know about client-side routing.
  // So we can redirect the user to the root of the app.
  window.location.replace("/");
</script>
</head>
<body>
Redirecting...
</body>
</html>
